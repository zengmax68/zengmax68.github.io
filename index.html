<!DOCTYPE html>

      background-color: #121212;
      color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      color: #00bcd4;
    }
    p {
      line-height: 1.6;

      margin-top: 20px;

      color: #ccc;

    a {
      color: #80d8ff;
      text-decoration: none;
    }
    a:hover {

    }
    .contact-item {
      display: flex;
      align-items: center;

    }
    .contact-item img {

      height: 20px;

      <div class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Email" />

      </div>
      <div class="contact-item">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" />
        <span>GitHub: <a href="https://github.com/zengmax68">zengmax68</a></span>
      </div>
      <div class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/HTML5_logo_and_wordmark.svg" alt="Website" />
        <span>Website: <a href="https://zengmax68.github.io">zengmax68.github.io</a></span>
      </div>
      <div class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord" />
        <span>Discord: <a href="https://discord.gg/srzmgU4yRQ">Join my server</a></span>

    </div>
  </div>
</body>
</html>
